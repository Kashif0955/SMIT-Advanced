<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grade Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1>Grade Calculator</h1>
    <div id="grades">
      <label for="grade1">English:</label>
      <input type="number" id="sub1" min="0" max="100">
      <br>
      <label for="grade2">Urdu:</label>
      <input type="number" id="sub2" min="0" max="100">
      <br>
      <label for="grade3">Physics:</label>
      <input type="number" id="sub3" min="0" max="100">
      <br>
      <label for="grade1">Chemistry:</label>
      <input type="number" id="sub4" min="0" max="100">
      <br>
      <label for="grade2">Computer Science :</label>
      <input type="number" id="sub5" min="0" max="100">
      <br>
      <label for="grade3">Physics:</label>
      <input type="number" id="sub6" min="0" max="100">
      <br>
      <button onclick="calculateGrade()">Calculate Average</button>
    </div>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
